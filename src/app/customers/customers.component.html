<div class="container mt-2">
  <div class="card" *ngIf="customers">
    <div *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <div class="card-header">
      List Customers
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th><th>Name</th><th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of customers">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
